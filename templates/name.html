
{% extends 'base.html' %}

{% block content %}

{% if name %}
  <h2>Hello {{ name }}
{% else %}
  <h2>What's your Name?</h2>
  <br/>

  <form method="POST">
	{{ form.hidden_tag() }}

	{{ form.name.label(class="form-label") }}
	{{ form.name(class="form-control") }}
	<br/>
	{{ form.submit(class="btn btn-secondary btn-lg") }}


{% endif %}


{% endblock %}
